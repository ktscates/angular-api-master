<div class="container mx-auto px-4 py-12">
  <h1 class="text-5xl font-bold text-center text-white mb-12">Post List</h1>
  <button
    class="text-white bg-teal-700 hover:bg-teal-600 rounded px-4 py-2 mb-12"
    (click)="openAddModal()"
  >
    Add a Post
  </button>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let post of posts"
      class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-300"
    >
      <h2 class="text-3xl font-semibold mb-2">
        {{ post.title | slice: 0 : 15 }}...
      </h2>
      <p class="text-gray-700 text-base mb-4">
        {{ post.body | slice: 0 : 100 }}...
      </p>
      <div class="flex justify-between">
        <!-- Read More Button -->
        <button
          class="text-white bg-teal-700 hover:bg-teal-600 rounded px-4 py-2"
          (click)="viewPostDetail(post.id)"
        >
          Read More
        </button>
        <!-- Edit Button -->
        <button
          class="text-white bg-yellow-600 hover:bg-yellow-500 rounded px-4 py-2 ml-2"
          (click)="openEditModal(post)"
        >
          Edit
        </button>
        <!-- Delete Button -->
        <button
          class="text-white bg-red-600 hover:bg-red-500 rounded px-4 py-2 ml-2"
          (click)="deletePost(post.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="changePage($event)"
  ></app-pagination>
</div>

<app-modal-form
  [isModalOpen]="isModalOpen"
  [isEditMode]="isEditMode"
  [post]="selectedPost"
  (closeModal)="closeModal()"
  (savePost)="handlePostSubmit($event)"
></app-modal-form>
