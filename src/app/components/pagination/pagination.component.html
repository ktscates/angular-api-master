<div class="flex flex-wrap gap-2 md:gap-2 justify-center py-6 w-full">
  <!-- Previous Button -->
  <button
    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-l"
    (click)="changePage(currentPage - 1)"
    [disabled]="currentPage === 1"
  >
    Previous
  </button>

  <!-- Page Number Buttons -->
  <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
    <button
      class="mx-1 py-2 px-4 font-semibold rounded"
      [ngClass]="{
        'bg-teal-500 text-white': i + 1 === currentPage,
        'bg-gray-200 hover:bg-gray-300 text-gray-800': i + 1 !== currentPage,
      }"
      (click)="changePage(i + 1)"
    >
      {{ i + 1 }}
    </button>
  </ng-container>

  <!-- Next Button -->
  <button
    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-r ml-1"
    (click)="changePage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
  >
    Next
  </button>
</div>
